<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h2>Unordered list</h2>
        <ul>
            <li>1st item</li>
            <li>2nd item</li>
            <li>3rd item</li>
        </ul>
        <h2>Ordered list</h2>
        <ol>
            <li>1st item</li>
            <li>2nd item</li>
            <li>3rd item</li>
        </ol>
        <h2>Definition list</h2>
        <dl>
            <dt>1st item</dt><dd>-example</dd>
            <dt>2nd item</dt><dd>-example</dd>
            <dt>3rd item</dt><dd>-example</dd>
        </dl>
    </body>
</html>
